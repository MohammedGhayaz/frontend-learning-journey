<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function convertLength(length, from, to){
      // 1m = 1.6km
      let calculation = '';
      if(from == 'mi' && to == 'km'){
        calculation = length + (length*0.60);
        console.log(calculation);
      }
      else if(from == 'km' && to == 'mi'){
        calculation = length / 1.6;
        console.log(calculation);
      }
      else if(from = 'km' && to == 'km'){
        console.log(length);
      }
      else{
        console.log('Invalid unit');
      }
    }
  </script>
</body>
