<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
    <title>
        Contact Form
    </title>
</head>
<body>
   <header class="container header">
    <nav>
        <ul class="navbar__header">
            <li class="navbar__items"><a href="#">Home<a></li>
            <li class="navbar__items"><a href="">About</a></li>
            <li class="navbar__items"><a href="">Contact us</a></li>
        </ul>
    </nav>
    <main class="container section">
        <div class="grid">
            <div class="form">
                <form action="">
                    <h1>Contact Form</h1>
                    <label for="name" >Name</label>
                    <input type="text"placeholder="Enter your name" name="" id="name">
                    <label for="email ">Email</label>
                    <input type="email" placeholder="Enter your email"name="" id="email">
                    <label for="message">Message</label>
                    <input type="text" placeholder="Enter your message" name="message" id="message">
                    <button class="btn"> Submit </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="copyright">
            <!-- &copy; All rights reserved -->
        </div>
    </footer>
   </header>
</body>
</html>
