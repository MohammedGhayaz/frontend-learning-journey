<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function ChatInput() {
        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
            />
            <button> Send message </button>
          </>
        );
      }

      function ChatMessage({sender, message}){
        return (
          <div>
            {sender==='user' && message}
            {
              sender ==='user' ?
              <img src="./images/user.png" width= "60" /> :
              <img src="./images/robot.png" width= "60" />
            }
            {sender === 'robot' && message}
          </div>
        )
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage sender="user" message="Hello Chatbot" />
          <ChatMessage sender="robot" message="Hi. Please let me know how can i help you?" />
          <ChatMessage sender="user" message="What is the day today" />
          <ChatMessage sender="robot" message="Today is Wednesday"/>
        </>
      )

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);

      root.render(app)


    </script>
  </body>
</html>
