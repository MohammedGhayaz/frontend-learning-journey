<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
<title>Shopping List</title>
</head>
<body>
	<h1>Shopping List</h1>
	<div class="container">
		<label class="label" for="item">Item Name</label>
		<input class="js-item-name" type="text" id="item" placeholder="Enter Item Name" id="">
		<label class="label" for="quantity">Quantity</label>
		<input class="js-qty" type="text" id="quantity" placeholder="Enter the Quantity" id="">

	</div>
	<div class="container">
		<button class="btn js-display-btn">Show items</button>
		<button class="btn js-reset-btn">Reset</button>
	</div>
	<div class="container js">

	</div>
